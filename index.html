<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Conjure Helper</title>
</head>

<body>
    <div class="container">
        <div class="container">
            <h1>Conjure Helper</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <form id="configuration">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Count</label>
                            <select class="form-control" id="creature_count">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option selected>8</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Challenge Rating</label>
                            <select class="form-control" id="creature_cr">
                                <option value="cr0.0 cr00">0</option>
                                <option value="cr0.125 cr1/81/8">1/8</option>
                                <option value="cr0.25 cr1/41/4" selected>1/4</option>
                                <option value="cr0.5 cr1/21/2">1/2</option>
                                <option value="cr1/11">1</option>
                                <option value="cr2/12">2</option>
                                <option value="cr3/13">3</option>
                                <option value="cr4/14">4</option>
                                <option value="cr5/15">5</option>
                                <option value="cr6/16">6</option>
                                <option value="cr7/17">7</option>
                                <option value="cr8/18">8</option>
                                <option value="cr9/19">9</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Type</label>
                            <select class="form-control" id="creature_type">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Creature</label>
                            <select class="form-control" id="creature_name">
                            </select>
                        </div>
                        <button class="btn btn-primary" type="submit">Summon Creatures</button>
                    </form>
                </div>
                <div class="col-sm">
                    <div class="row">
                        <div class="col-sm">
                            <div id="creature_description">
                                <iframe width="525px" height="700px" src="" title=""></iframe>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <form id="summoned_creatures">
                                <button class="btn btn-primary" type="submit">Attack</button>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Roll20 Output</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"
                                    readonly></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        let creatures = [],
            types = [],
            sizes = [],
            alignments = [],
            cr = [],
            names = [],
            creaturesUrlRoot = "https://jsigvard.com/dnd/";

        function handleCreatureData(data) {
            console.log(data);
            
            creatures = data;

            types = data.map(creature => creature.type.split("(")[0].trim()).filter(function (item, i, types) {
                return i == types.indexOf(item);
            }).sort();

            console.log(types);

            sizes = data.map(creature => creature.size).filter(function (item, i, sizes) {
                return i == sizes.indexOf(item);
            }).sort();

            console.log(sizes);

            alignments = data.map(creature => creature.alignment.split("(")[0].trim()).filter(function (item, i, alignments) {
                return i == alignments.indexOf(item);
            }).sort();

            console.log(alignments);

            populateDropdowns();
        }

        $(function () {
            console.log("Retrieving creature data");
            $.ajax({
                url: "https://raw.githubusercontent.com/lukei8ii/conjure/master/creatures.json",
                dataType: "json",
                success: handleCreatureData
            });

            $("#configuration").submit((event) => {
                console.log("Configuration form submitted");
                event.preventDefault();

                summonCreatures();
            });
        });

        function populateDropdowns() {
            console.log("Populating dropdowns");

            let $count = $("#creature_count");
            let $cr = $("#creature_cr");
            let $type = $("#creature_type");

            $type.empty();
            types.forEach(type => $type.append($("<option></option>").text(type)));
            $type.val("Beast");

            $cr.change(filterNames);
            $type.change(filterNames);

            filterNames();
        }

        function filterNames() {
            console.log("Filtering names");

            let cr = $("#creature_cr").val();
            let type = $("#creature_type").val();
            let $name = $("#creature_name");

            $name.empty();
            creatures.filter(creature => creature.cr.startsWith(cr) && creature.type.startsWith(type)).forEach(creature => $name.append($("<option></option>").text(creature.name)));

        }

        function summonCreatures() {
            console.log("Summoning creatures");

            // get creature details
            let name = $("#creature_name").val();
            let url = `${creaturesUrlRoot}${creatures.find(creature => creature.name == name).url}`;

            let $frame = $("#creature_description iframe");
            $frame.attr("title", name);
            $frame.attr("src", url);
        }
    </script>
</body>

</html>
